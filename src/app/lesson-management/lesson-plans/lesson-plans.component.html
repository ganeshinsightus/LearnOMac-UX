<div class="row">
    <div class="col xl12 l12 m12 s12">
        <h5 class="card-title bq-pink-text">
            Lesson Plans
            <span class="btn btn-pink right" (click)="openNewLessonPlan()">Create New Lesson Plan</span>
        </h5>
        <br>
        <div class="col xl12 l12 m12 s12 grid">
            <jqxTreeGrid #TreeGrid (onCellClick)="cellClick($event)" [width]="getWidth()" [height]="getHeight()"
                [source]="dataAdapter" [columns]="columns" [rendered]="rendered" [altRows]="true" [autoRowHeight]="true"
                [columnsResize]="true" [sortable]="true" [filterable]="true" [filterMode]="'advanced'" [editSettings]="editSettings">
            </jqxTreeGrid>
        </div>
    </div>
</div>
