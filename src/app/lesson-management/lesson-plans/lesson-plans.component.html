<div class="row">
    <div class="col l12 m12 s12">
        <h5 class="card-title bq-pink-text">
            Lesson Plans
            <span class="btn btn-pink right" (click)="openNewLessonPlan()">Create New Lesson Plan</span>
        </h5>
        <br>
        <div class="col l12 m12 s12 grid">
            <ag-grid-angular class="ag-theme-balham" style="width: 100%;
                                    height: 63vh;margin-left: 0px;" [enableSorting]="true" [enableFilter]="false" [rowData]="rowData"
                [columnDefs]="columnDefs" rowSelection="multiple" [suppressContextMenu]="true" [suppressMenuMainPanel]="true"
                [enableColResize]="true" [suppressMenuColumnPanel]="true" [floatingFilter]="true" (cellClicked)="onCellClicked($event)">
            </ag-grid-angular>
        </div>
    </div>
</div>
