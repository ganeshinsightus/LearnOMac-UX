<div class="col l12 m12 s12">
    <span class="card-title">
        Collection

        <a (click)="closeDialog()">
            <span class="btn btn-danger right">
                <mat-icon>clear</mat-icon>
            </span>
        </a>
    </span>

    <jqxTreeGrid [source]="dataAdapter" [altRows]="true" [sortable]="true" [hierarchicalCheckboxes]="true" [width]="getWidth()"
        [checkboxes]="true" [columns]="columns" [ready]="ready" #TreeGrid>
    </jqxTreeGrid>

</div>
