<div class="row card">
    <div class="col l12 m12 s12">
        <h5 class="card-title bq-green-text">
            Learning Paths
            <span class="btn btn-green " (click)="onBack()">Back</span>
            <span class="col l7 m6 s3 " style="margin-top:-9px;">
                <select class="dropdown col l4 m10 s12 right">
                    <option value="default">Select Learning Path Type</option>
                    <option value="all" selected="selected">
                        All
                    </option>
                    <option value="prerequisite">
                        Pre-requisite Standard
                    </option>
                    <option value="curiculum">Curriculum Lesson Standard</option>
                </select>&nbsp;
            </span>

        </h5>
        <br>
        <div class="col l12 m12 s12 grid">
            <ag-grid-angular class="ag-theme-balham" style="width: 100%;
                                height: 70vh;margin-left: 0px;" [enableSorting]="true" [enableFilter]="false" [rowData]="rowData"
                [columnDefs]="columnDefs" rowSelection="multiple" [enableColResize]="true" [suppressContextMenu]="true" [suppressMenuMainPanel]="true"
                [suppressMenuColumnPanel]="true" [floatingFilter]="true" (cellClicked)="onCellClicked($event)">
            </ag-grid-angular>
        </div>
    </div>
</div>
