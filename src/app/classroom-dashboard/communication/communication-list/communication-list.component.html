<div class="row card bq-indigo">
    <div class="col l12 m12 s12">
        <h5 class="title bq-text-indigo">
            Communication List
            <span class="btn btn-indigo right" (click)="onBack()">Back</span>
        </h5>
        <span class="col xl12 l12 m12 s12">
            <select class="dropdown col s5 m2 l2 xl2 right ">
                <option value="inbox" selected="selected">
                    Inbox
                </option>
                <option value="sent">
                    Sent
                </option>
            </select>
            <select class="dropdown col s4 m4 l3 xl3  right" style="    margin-right: 10px;">
                <option value="default" selected="selected">Select Message Type</option>
                <option value="Messages">
                    Messages
                </option>
                <option value="Notifications">
                    Notifications
                </option>
            </select>
        </span>


        <div class="col l12 m12 s12 grid">
                <ag-grid-angular class="ag-theme-balham" style="width: 100%;height: 70vh;margin-left: 0px;padding: 0;"
                    [enableSorting]="true" [enableFilter]="false" [rowData]="rowData" [columnDefs]="columnDefs"
                    rowSelection="multiple" [suppressContextMenu]="true" [suppressMenuMainPanel]="true"
                    [suppressMenuColumnPanel]="true" [floatingFilter]="true" [enableColResize]="true" (cellClicked)="onCellClicked($event)">
                </ag-grid-angular>
            </div>
    </div>
</div>
