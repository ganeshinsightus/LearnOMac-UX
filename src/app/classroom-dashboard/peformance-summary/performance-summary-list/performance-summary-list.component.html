<div class="row card">
    <div class="col l12 m12 s12">
        <h5 class="card-title bq-brown-text">
            Performance Summary
            <span class="btn btn-brown " (click)="onBack()">Back</span>
            <span class="col xl12 l12 m12 s12">
                <select class="dropdown col s6 m3 l3 xl3 right">
                    <option value="default">Select Assessment Type</option>
                    <option value="all" selected="selected">
                        All
                    </option>
                    <option value="prerequisite">
                        Pre-requisite Assessment
                    </option>
                    <option value="post">Curriculum lesson Assessment</option>
                    <option value="adhoc">Adhoc Assessment</option>
                </select>&nbsp;
            </span>

        </h5>
        <br>
        <div class="col l12 m12 s12 grid">
            <ag-grid-angular class="ag-theme-balham" style="width: 100%;height:calc(64vh);margin-left: 0px;padding: 0px;"
                [enableSorting]="true" [enableFilter]="false" [rowData]="rowData" [columnDefs]="columnDefs"
                rowSelection="multiple" [suppressContextMenu]="true" [suppressMenuMainPanel]="true" [enableColResize]="true"
                [suppressMenuColumnPanel]="true" [floatingFilter]="true">
            </ag-grid-angular>
        </div>
    </div>
</div>
