<div class="dialog">
    <h5 class="card-title bq-green-text">
        <span *ngIf="video">
            Probability Content
        </span>
        <span *ngIf="viewAssignees">
            Number of Assignees
        </span>

        <a (click)="closeDialog()">
            <span class="btn btn-danger right">
                <mat-icon>clear</mat-icon>
            </span>
        </a>
    </h5>
    <div class="collection col l5">
        <div class="collection-item">
  
        <div *ngIf="assignees">
            <jqxDropDownList [width]="400" [height]="30" [source]="source" [selectedIndex]="1" [checkboxes]="true">
            </jqxDropDownList>
        </div>

        <div *ngIf="viewAssignees">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
