<div class="row card bq-brown">
    <div class="col xl12 l12 m12 s12">
        <h5 class="card-title bq-brown-text">
            Class Performance - Probability
            <span class="btn btn-brown " (click)="onBack()">Back</span>
        </h5>
        <br>
        <div class="col xl12 l12 m12 s12 grid">
            <jqxTreeGrid #TreeGrid [width]="getWidth()" [height]="getHeight()"
                [source]="dataAdapter" [columns]="columns" [altRows]="true" [autoRowHeight]="true"
                [columnsResize]="true" [sortable]="true" [filterable]="true" [filterMode]="'advanced'" >
            </jqxTreeGrid>
        </div>
    </div>
</div>
