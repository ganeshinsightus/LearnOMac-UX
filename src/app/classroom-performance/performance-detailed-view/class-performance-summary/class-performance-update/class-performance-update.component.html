<div class="row card bq-brown">
    <div class="col xl12 l12 m12 s12">
        <h5 class="card-title bq-brown-text">
            Class Performance - Probability
            <span class="btn btn-brown " (click)="onBack()">Back</span>
            <span class="btn btn-brown " (click)="onEdit()">Edit</span>
            <span *ngIf="showSave">
                <span class="btn btn-brown " (click)="onSave()">Save</span>
            </span>
        </h5>
        <br>
        <div class="col xl12 l12 m12 s12 grid">
            <ag-grid-angular class="ag-theme-balham" style="width: 100%;
                                height:  calc(69.5vh);margin-left: 0px;padding: 0;"
                [enableSorting]="true" [enableFilter]="false" [rowData]="rowData" [columnDefs]="columnDefs"
                rowSelection="multiple" [suppressContextMenu]="true" [enableColResize]="true" [suppressMenuMainPanel]="true"
                [suppressMenuColumnPanel]="true" [floatingFilter]="true" (cellClicked)="onCellClicked($event)">
            </ag-grid-angular>
        </div>
    </div>
</div>
