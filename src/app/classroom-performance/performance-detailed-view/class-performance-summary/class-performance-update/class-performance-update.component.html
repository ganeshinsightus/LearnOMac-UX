<div class="row card bq-brown">
    <div class="col l12 m12 s12">
        <h5 class="card-title bq-brown-text">
            Class Performance - Probability
            <span class="btn btn-brown " (click)="onBack()">Back</span>
            <span class="btn btn-brown " (click)="onEdit()">Edit</span>
            <span *ngIf="showSave">
                <span class="btn btn-brown " (click)="onSave()">Save</span>
            </span>
        </h5>
        <br>
        <div class="col l12 m12 s12" style="padding: 0">
            <div class="grid">
                <ag-grid-angular class="ag-theme-balham" style="width: 100%;
                                height: 69.5vh;margin-left: 0px;" [enableSorting]="true" [enableFilter]="false" [rowData]="rowData"
                    [columnDefs]="columnDefs" rowSelection="multiple" [suppressContextMenu]="true" [enableColResize]="true" [editType]="editType"
                    [suppressMenuMainPanel]="true" [suppressMenuColumnPanel]="true" [floatingFilter]="true" [defaultColDef]="defaultColDef"
                    (cellClicked)="onCellClicked($event)">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
