<!--Header-->
<mat-toolbar>
    <mat-toolbar-row>
        <span class="logo">
        </span>
        <span class="header-spacer">

            <div *ngIf="showClassRoomDashboardFilter">
                <div class="filter-card">
                    <form [formGroup]="filterForm">
                        <select formControlName="grade">
                            <option [ngValue]="">Select Grade</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>&nbsp;
                        <select formControlName="section">
                            <option [ngValue]="">Select Section</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>&nbsp;
                        <select formControlName="subject">
                            <option [ngValue]="">Select Subject</option>
                            <option value="Maths">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Civics">Civics</option>
                            <option value="Geography">Geography</option>
                        </select>&nbsp;
                        <div *ngIf="showStudent">
                            <select formControlName="student">
                                <option [ngValue]="">Select Subject</option>
                                <option value="Maths">Rajesh</option>
                                <option value="Physics">Suresh</option>
                                <option value="Chemistry">Ramesh</option>
                                <option value="Civics">Ajith</option>
                                <option value="Geography">Vijay</option>
                            </select>
                        </div>
                        <mat-chip>Apply Filter</mat-chip>
                    </form>
                </div>
            </div>

            <div *ngIf="showClassRoomPerformanceFilter">
                <div class="filter-card">
                    <form [formGroup]="filterForm">

                </div>

            <div *ngIf="showClassroomPerformanceDetailedViewFilter">
                <div class="filter-card" style="width: 80% !important;left: 10% !important;">
                    <form [formGroup]="filterForm">
                        <div class="row">
                            <div class="col ">
                                <select formControlName="grade">
                                    <option [ngValue]="">Select Grade</option>
                                    <option value="1">1</option>

                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                                <select formControlName="section">

                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                </select>
                            </div>
                            <div class="col  ">
                                <select formControlName="subject">

                                    <option value="Maths">Mathematics</option>
                                    <option value="Physics">Physics</option>
                                    <option value="Chemistry">Chemistry</option>
                                    <option value="Civics">Civics</option>
                                    <option value="Geography">Geography</option>
                                </select>&nbsp;
                            </div>
                            <div class="col  ">
                                <dropdown-tree [treeSource]="treeSource">
                                </dropdown-tree>
                            </div>
                            <div class="col  ">
                                <mat-chip>Apply Filter</mat-chip>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </span>
        <span class="header-logout">
            <button class="btn btn-royalblue">
                Logout
            </button>
        </span>


    </mat-toolbar-row>

</mat-toolbar>
