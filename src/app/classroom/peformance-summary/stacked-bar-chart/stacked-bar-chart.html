<div class="progress progress-stacked" #progresscontainer>
    <span class="bg-red" mat-raised-button matTooltip="at risk"></span>
    <span class="bg-amber" mat-raised-button matTooltip="low performing"></span>
    <span class="bg-yellow performing" mat-raised-button matTooltip="satisfactory"></span>
    <span class="bg-blue" mat-raised-button matTooltip="above average"></span>
    <span class="bg-green" mat-raised-button matTooltip="mastered"></span>
</div>
