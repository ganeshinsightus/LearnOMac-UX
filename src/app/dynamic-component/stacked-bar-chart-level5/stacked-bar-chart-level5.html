<div class="progress progress-stacked" #progresscontainer>
    <span class="bg-grey" mat-raised-button matTooltip="Assessment Pending ({{projectvalues[0].value}})"></span>
    <span class="bg-red" mat-raised-button matTooltip="Low Performing ({{projectvalues[1].value}})"></span>
    <span class="bg-yellow" mat-raised-button matTooltip="Satisfactory ({{projectvalues[2].value}})"></span>
    <span class="bg-blue" mat-raised-button matTooltip="Above Average ({{projectvalues[3].value}})"></span>
    <span class="bg-green" mat-raised-button matTooltip="Mastered ({{projectvalues[4].value}})"></span>
</div>
