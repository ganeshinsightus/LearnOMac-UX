<div class="dialog">
        <span class="card-title">Filter
            <a (click)="closeDialog()">
                <span class="btn btn-danger right">
                    <mat-icon>clear</mat-icon>
                </span>
            </a>
        </span>
        <div class="collection">
            <form [formGroup]="filterForm">
                <div class="collection-item">
                    <mat-label>Grade :</mat-label>
                   <mat-select placeholder="Select Grade" formControlName="grade" class="dropdown">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                   </mat-select>
                </div>
                <div class="collection-item">
                    <mat-label>Section :</mat-label>
                   <mat-select placeholder="Select Section" formControlName="section" class="dropdown">
                        <mat-option value="A">A</mat-option>
                        <mat-option value="B">B</mat-option>
                        <mat-option value="C">C</mat-option>
                        <mat-option value="D">D</mat-option>
                        <mat-option value="E">E</mat-option>
                   </mat-select>
                </div>
                <div class="collection-item">
                        <mat-label>Student :</mat-label>
                       <mat-select placeholder="Select Student" formControlName="student" class="dropdown">
                            <mat-option value="Rajesh">Rajesh</mat-option>
                            <mat-option value="Nirmal">Nirmal</mat-option>
                            <mat-option value="Gowtham">Gowtham</mat-option>
                            <mat-option value="Arpit">Arpit</mat-option>
                       </mat-select>
                    </div>
            </form>
        </div>
    </div>
