<div class="dialog">
    <div class="collection">
        <form [formGroup]="filterForm">
            <div class="collection-item">
                <mat-label>Grade :</mat-label>
                <mat-select placeholder="Select Grade" formControlName="grade" class="dropdown">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="5">5</mat-option>
                </mat-select>
            </div>
            <div class="collection-item">
                <mat-label>Section :</mat-label>
                <mat-select placeholder="Select Section" formControlName="section" class="dropdown">
                    <mat-option value="A">A</mat-option>
                    <mat-option value="B">B</mat-option>
                    <mat-option value="C">C</mat-option>
                    <mat-option value="D">D</mat-option>
                    <mat-option value="E">E</mat-option>
                </mat-select>
            </div>
            <div class="collection-item">
                <div>
                    <dropdown-tree [treeSource]="treeSource">
                    </dropdown-tree>
                </div>
            </div>
            <span (click)="closeDialog()" class="btn-lightslategrey right">
                Apply Filter
            </span>
        </form>
    </div>
</div>
