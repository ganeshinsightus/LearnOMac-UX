<div class="progress progress-stacked" #progresscontainer>
    <span class="bg-blue" mat-raised-button matTooltip="New ({{values[0].value}})"></span>
    <span class="bg-yellow" mat-raised-button matTooltip="In progress ({{values[1].value}})"></span>
    <span class="bg-red" mat-raised-button matTooltip="Pending ({{values[2].value}})"></span>
    <span class="bg-green" mat-raised-button matTooltip="Completed ({{values[3].value}})"></span>
</div>
