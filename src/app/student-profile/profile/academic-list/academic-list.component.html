<div class="row card bq-pink">
    <div class="col xl12 l12 m12 s12">
        <h5 class="title bq-text-pink">
            Achievements - Academic
            <span class="btn btn-pink right" (click)="onBack()">Back</span>
        </h5>
        <span class="col s6 m3 l3 xl2 right" style="padding: 0;">
            <select class="dropdown" (change)="onNavigation($event.target.value)">
                <option>Select Achievements</option>
                <option value="student/profile/academic" selected="selected">Academic</option>
                <option value="student/profile/sports">Sports</option>
                <option value="student/profile/awards">Awards</option>
            </select>
        </span>
    </div>
    <div class="col xl12 l12 m12 s12">
        <div class="grid">
            <jqxTreeGrid #TreeGrid (onRowClick)="rowClick($event)" [width]="getWidth()" [height]="getHeight()"
            [source]="dataAdapter" [columns]="columns" [rendered]="rendered" [altRows]="true" [autoRowHeight]="true"
            [editSettings]="editSettings"> 
        </jqxTreeGrid>
        </div>
    </div>
</div>
