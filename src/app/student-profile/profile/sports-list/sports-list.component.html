<div class="row card bq-pink">
    <div class="col l12 m12 s12">
        <h5 class="title bq-text-pink">
            Achievements - Sports
            <span class="btn btn-pink right" (click)="onBack()">Back</span>
        </h5>
        <span class="col l2 offset-l10" style="padding: 0;">
                <select class="dropdown" (change)="onNavigation($event.target.value)">
                    <option selected="selected">Select Achievements</option>
                    <option value="academic">Academic</option>
                    <option value="sports">Sports</option>
                    <option value="awards">Awards</option>
                </select>
            </span>
    </div>
    <div class="col l12 m12 s12">
        <div class="grid">
            <ag-grid-angular class="ag-theme-balham" style="width: 100%;
                        height: 66vh;margin-left: 0px;" [enableSorting]="true" [enableFilter]="false" [rowData]="rowData"
                [columnDefs]="columnDefs" rowSelection="multiple" [suppressContextMenu]="true" [suppressMenuMainPanel]="true"
                [suppressMenuColumnPanel]="true" [floatingFilter]="true"[enableColResize]="true" (rowClicked)="onRowClicked($event)">
            </ag-grid-angular>
        </div>
    </div>
</div>
