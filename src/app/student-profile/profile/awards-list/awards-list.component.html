<div class="row card bq-pink">
    <div class="col xl12 l12 m12 s12">
        <h5 class="title bq-text-pink">
            Achievements - Awards
            <span class="btn btn-pink right" (click)="onBack()">Back</span>
        </h5>
        <span class="col s6 m3 l3 xl3 right" style="padding: 0;">
            <select class="dropdown" (change)="onNavigation($event.target.value)">
                <option >Select Achievements</option>
                <option value="student/profile/academic" >Academic</option>
                <option value="student/profile/sports" >Sports</option>
                <option value="student/profile/awards" selected="selected">Awards</option>
            </select>
        </span>
    </div>
    <div class="col xl12 l12 m12 s12">
        <div class="grid">
            <ag-grid-angular class="ag-theme-balham" style="width: 100%;
                        height:calc(66vh);margin-left: 0px;" [enableSorting]="true" [enableFilter]="false" [rowData]="rowData"
                [columnDefs]="columnDefs" rowSelection="multiple" [suppressContextMenu]="true" [suppressMenuMainPanel]="true"
                [suppressMenuColumnPanel]="true" [enableColResize]="true" [floatingFilter]="true" (rowClicked)="onRowClicked($event)">
            </ag-grid-angular>
        </div>
    </div>
</div>
