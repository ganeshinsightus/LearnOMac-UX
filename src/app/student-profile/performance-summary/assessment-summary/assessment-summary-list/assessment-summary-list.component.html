<div class="row card bq-purple">
    <div class="col col l12 m12 s12">
        <h5 class="card-title bq-purple-text">
            Prerequisite Standards Assessment Summary
            <span class="btn btn-purple " (click)="onBack()">Back</span>
        </h5>
        <br>
        <p style="font-size: 10px"> (for postlesson assessment Prerequisite column is not required)</p>
        <div class="col l12 m12 s12" style="padding: 0">
            <div class="grid">
                <jqxTreeGrid #TreeGrid [width]="getWidth()" [height]="getHeight()"
                    [source]="dataAdapter" [columns]="columns" [altRows]="true" [autoRowHeight]="true"
                    [columnsResize]="true" [sortable]="true" [filterable]="true" [filterMode]="'advanced'">
                </jqxTreeGrid>
            </div>
        </div>
    </div>
</div>
