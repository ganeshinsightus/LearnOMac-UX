<div class="row card bq-pink">
    <div class="col xl12 l12 m12 s12">
        <h5 class="card-title bq-pink-text">
            Courses - Completed
            <span class="btn btn-pink " (click)="onBack()">Back</span>
            <span class="col xl12 l12 m12 s12">
                <select class="dropdown col s6 m4 l3 xl2 right" (change)="onNavigate($event.target.value)">
                    <option value="default">Select Course Status</option>
                    <option value="courses/courses-new">
                        new
                    </option>
                    <option value="courses/courses-inprogress">
                        Inprogress
                    </option>
                    <option value="courses/courses-pending">
                        Pending
                    </option>
                    <option value="courses/courses-completed" selected="selected">
                        Completed
                    </option>
                </select>&nbsp;
            </span>

        </h5>
        <br>
        <div class="col xl12 l12 m12 s12" style="padding: 0">
            <div class="grid">
                <jqxTreeGrid #TreeGrid  [width]="getWidth()" [height]="getHeight()"
                    [source]="dataAdapter" [columns]="columns" [altRows]="true" [autoRowHeight]="true"
                    [columnsResize]="true" [sortable]="true" [filterable]="true" [filterMode]="'advanced'"
                    [editSettings]="editSettings">
                </jqxTreeGrid>
            </div>
        </div>
    </div>
</div>
