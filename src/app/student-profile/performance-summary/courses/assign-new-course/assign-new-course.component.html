<div class="card bq-pink">
    <div class="col l12 m12 s12">
        <h5 class="title bq-text-pink">
            Assign a new course
            <span class="btn btn-pink right" (click)="onBack()">Back</span>
        </h5>

        <span class="material-dropdown">
            <div [formGroup]="searchUserForm">
                <mat-select placeholder="Select Subjects" class="dropdown" formControlName="subject" multiple>
                    <mat-option #allSelected (click)="toggleAllSelection()" [value]="0">All</mat-option>
                    <mat-option *ngFor="let subject of subjectFilters" [value]="subject.key">
                        {{subject.value}}
                    </mat-option>
                </mat-select>
                <mat-select placeholder="Select Applicable Grades" class="dropdown right" formControlName="grade" multiple>
                    <mat-option #allSelecteds (click)="toggleAllGradeSelection()" [value]="0">All</mat-option>
                    <mat-option *ngFor="let grade of gradeFilters" [value]="grade.key">
                        {{grade.value}}
                    </mat-option>
                </mat-select>
            </div>
        </span>
    </div>
    <div class="col l12 m12 s12">
        <div class="grid">
            <ag-grid-angular class="ag-theme-balham" style="width: 100%;
                            height: 75vh;margin-left: 0px;" [enableSorting]="true" [enableFilter]="false" 
                            [enableColResize]="true"
                            [rowData]="rowData"
                [columnDefs]="columnDefs" rowSelection="multiple" [suppressContextMenu]="true" [suppressMenuMainPanel]="true"
                [suppressMenuColumnPanel]="true" [floatingFilter]="true" (cellClicked)="oncellClicked($event)">
            </ag-grid-angular>
        </div>
    </div>
</div>
