<div class="dialog">
    <span class="btn btn-danger right" (click)="onClose()">
        <mat-icon>clear</mat-icon>
    </span>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="prerequisite">
            <th mat-header-cell *matHeaderCellDef class="header"> Prerequisite </th>
            <td mat-cell *matCellDef="let element"> {{element.prerequisite}} </td>
        </ng-container>

        <ng-container matColumnDef="curiculummap">
            <th mat-header-cell *matHeaderCellDef class="header"> Curiculum Lesson Mapping </th>
            <td mat-cell *matCellDef="let element"> {{element.curiculummap}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
