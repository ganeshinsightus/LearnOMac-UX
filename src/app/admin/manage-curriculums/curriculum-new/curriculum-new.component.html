<div class="row card bq-indigo">
        <div class="col xl12 l12 m12 s12">
                <h5 class="title bq-text-indigo">Create New Curriculum
                        <span class="btn btn-indigo right" (click)="onBack()">
                                Back
                        </span>
                        <!-- 
                        <span class="btn btn-indigo right">
                                Edit
                        </span> -->


                </h5>
                <div class="col xl12 l12 m12 s12">
                        <div class="col xl12 l12 m12 s12">
                                <mat-form-field class="mat-form-half-width">
                                        <input matInput placeholder="Curriculum Name">
                                </mat-form-field>
                        </div>

                        <div class="col xl12 l12 m12 s12">
                                <mat-form-field class="mat-form-half-width">
                                        <textarea matInput placeholder="Description"></textarea>
                                </mat-form-field>
                        </div>

                        <div class="col xl6 l6 m6 s6">
                                <mat-form-field class="mat-form-full-width">
                                        <mat-select placeholder="Country">
                                                <mat-option *ngFor="let country of countries" [value]="country.value">
                                                        {{country.viewValue}}
                                                </mat-option>
                                        </mat-select>
                                </mat-form-field>
                        </div>

                        <div class="col xl6 l6 m6 s6">
                                <mat-form-field class="mat-form-full-width">
                                        <mat-select placeholder="State">
                                                <mat-option *ngFor="let state of states" [value]="state.value">
                                                        {{state.viewValue}}
                                                </mat-option>
                                        </mat-select>
                                </mat-form-field>
                        </div>

                        <div class="col xl6 l6 m6 s6">
                                <mat-form-field class="mat-form-full-width">
                                        <input matInput [matDatepicker]="picker" placeholder="Curriculum Calendar Start Date">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                        </div>

                        <div class="col xl6 l6 m6 s6">
                                <mat-form-field class="mat-form-full-width">
                                        <input matInput [matDatepicker]="picker2" placeholder="Curriculum Calendar End Date">
                                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                        <mat-datepicker #picker2></mat-datepicker>
                                </mat-form-field>
                        </div>

                        <div class="col xl12 l12 m12 s12">
                                <mat-label>
                                        Grades applicable from &nbsp;
                                </mat-label>
                                <mat-form-field class="mat-form-quad-width">
                                        <mat-select placeholder="Select Grade">
                                                <mat-option *ngFor="let grade of grades1" [value]="grade.value">
                                                        {{grade.viewValue}}
                                                </mat-option>
                                        </mat-select>
                                </mat-form-field>
                                <mat-label> &nbsp; to &nbsp;</mat-label>
                                <mat-form-field class="mat-form-quad-width">
                                        <mat-select placeholder="Select Grade">
                                                <mat-option *ngFor="let grade of grades2" [value]="grade.value">
                                                        {{grade.viewValue}}
                                                </mat-option>
                                        </mat-select>
                                </mat-form-field>
                        </div>

                        <div class="col xl12 l12 m12 s12 ">
                                <div class="right">
                                        <span class="btn btn-danger" (click)="onBack()">
                                                Cancel
                                        </span>
                                        <span class="btn btn-success">
                                                Save as Draft
                                        </span>
                                </div>
                        </div>
                </div>
        </div>
</div>
