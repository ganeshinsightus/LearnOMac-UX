<div class="row col xl12 l12 m12 s12">
    <div class="card-full bq-indigo">
        <span class="title bq-indigo-text col xl12 l12 m12 s12">Pre-requisite Standards Mapping
        </span>

        <div class="col xl6 l6 m6 s12 left">
            <span class="col xl12 l12 m12 s12">
                Select Current Standard Lesson
            </span>

            <mat-form-field class="left">
                <mat-select placeholder="Select Grades">
                    <mat-option value="1"> Grade 9</mat-option>
                    <mat-option value="2"> Grade 10</mat-option>
                    <mat-option value="3"> Grade 11</mat-option>
                    <mat-option value="4"> Grade 12</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="right">
                <mat-select placeholder="Select Subjects">
                    <mat-option value="1"> Mathematics</mat-option>
                    <mat-option value="2"> Chemistry</mat-option>
                    <mat-option value="3"> Social Science</mat-option>
                    <mat-option value="4"> Physics</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="collection col xl12 l12 m12 s12">
                <tree-node-checkbox [treeSource]="currentLessonSource">
                </tree-node-checkbox>
            </div>

        </div>

        <div class="col xl6 l6 m6 s12 right" style="padding: 0 12px;">
            <span class="col xl12 l12 m12 s12">
                Select Pre-requisite Standards Lesson
            </span>

            <mat-form-field class="left">
                <mat-select placeholder="Select Grades">
                    <mat-option value="1"> Grade 5</mat-option>
                    <mat-option value="2"> Grade 6</mat-option>
                    <mat-option value="3"> Grade 7</mat-option>
                    <mat-option value="4"> Grade 8</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="right">
                <mat-select placeholder="Select Subjects">
                    <mat-option value="1"> Mathematics</mat-option>
                    <mat-option value="2"> Chemistry</mat-option>
                    <mat-option value="3"> Social Science</mat-option>
                    <mat-option value="4"> Physics</mat-option>
                </mat-select>
            </mat-form-field>

            <jqxTree #myTree (onInitialized)="myTreeOnInitialized()" [width]="600" [source]="prerequisiteLessonSource"
                [checkboxes]="true" [hasThreeStates]="true" [height]="330">

            </jqxTree>
        </div>


        <div class="col xl11 l11 m11 s11">
            <span class="btn btn-danger right">
                Cancel
            </span>
            <span class="btn btn-success right" style="margin-left:10px;">
                Save
            </span>
        </div>

    </div>
</div>
