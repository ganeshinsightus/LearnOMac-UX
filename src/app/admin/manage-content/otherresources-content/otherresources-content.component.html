<div class="row card bq-brown">
    <div class="col xl12 l12 m12 s12">
        <h5 class="title bq-text-brown">
            Add New Other Learning Resources Content
            <span class="btn btn-brown right" (click)="onBack()">Back</span>
        </h5>
        <div class="col xl12 l12 m12 s12" style="padding:10px;overflow: auto;">

            <div class="col xl12 l12 m12 s12">
                <mat-form-field class="mat-form-half-width">
                    <input matInput placeholder="Learning Resource Name" type="text">
                </mat-form-field>
            </div>
            <div class="col xl12 l12 m12 s12">
                <select class="dropdown mat-form-half-width" (change)="onResourceType($event)">
                    <option value="-1">
                        Select Learning Resource Type
                    </option>
                    <option value="1">
                        File upload
                    </option>
                    <option value="2">
                        Web URL
                    </option>
                </select>
                <div *ngIf="showWebURL">
                    <div class="col xl12 l12 m12 s12">
                        <mat-form-field class="mat-form-half-width">
                            <input matInput placeholder="Display Name" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col xl12 l12 m12 s12">
                        <mat-form-field class="mat-form-half-width">
                            <input matInput type="url" placeholder="URL">
                        </mat-form-field>
                    </div>
                </div>
                <div *ngIf="showFileUpload">
                    <div class="col xl12 l12 m12 s12">
                        <div class="mat-form-half-width">
                            <input type="file" placeholder="Upload File">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col xl12 l12 m12 s12" style="margin:10px 0;">
                <span class="btn btn-success">
                    Save
                </span>
                <span class="btn btn-danger" style="margin-left: 10px;">
                    Cancel
                </span>
            </div>
        </div>
        <h5 class="title bq-text-brown">
            Manage Other Learning Resources Content
        </h5>
        <div class="col xl11 l11 m11 s11 grid">
            <jqxTreeGrid #TreeGrid (onCellClick)="cellClick($event)" [width]="getWidth()" [height]="getHeight()"
                [source]="dataAdapter" [columns]="columns" [rendered]="rendered" [altRows]="true" [autoRowHeight]="true"
                [columnsResize]="true" [sortable]="true" [filterable]="true" [filterMode]="'advanced'" [editSettings]="editSettings">
            </jqxTreeGrid>
        </div>
    </div>
</div>
