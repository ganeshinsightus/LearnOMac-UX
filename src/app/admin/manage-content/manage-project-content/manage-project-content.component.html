<div class="row col xl12 l12 m12 s12">
    <div class="card bq-indigo">
        <div class="card-content">
            <span class="card-title bq-indigo-text">Manage Project Content
                <span class="btn btn-indigo right" (click)="onBack()">
                    Back
                </span>
            </span>
            <div class="col xl12 l12 m12 s12 grid">
                <jqxTreeGrid #TreeGrid (onCellClick)="cellClick($event)" [width]="getWidth()" [height]="getHeight()"
                    [source]="dataAdapter" [columns]="columns" [rendered]="rendered" [altRows]="true" [autoRowHeight]="true"
                    [columnsResize]="true" [sortable]="true" [filterable]="true" [filterMode]="'advanced'"
                    [editSettings]="editSettings">
                </jqxTreeGrid>
            </div>
        </div>
    </div>
</div>
